<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Đức Anh" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Tình/TP</label>
            <select id="province" name="province" type="password" class="form-control">
              <option value="">--- Chọn Tỉnh/TP ---</option>
              <option value="hanoi">Hà Nội</option>
              <option value="hochiminh">Hồ Chí Minh</option>
              <option value="danang">Đà Nẵng</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group hol">
            <label for="password_confirmation" class="form-label">Giới tính</label>
            <div>
              <input name="gender" value="male" type="radio" class="form-control">
              Nam
            </div>
            <div>
              <input name="gender" value="female" type="radio" class="form-control">
              Nữ
            </div>
            <div>
              <input name="gender" value="orther" type="radio" class="form-control">
              Khác
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group hol">
            <label for="password_confirmation" class="form-label">Sở thích</label>
            <div>
              <input name="hobby" value="game" type="checkbox" class="form-control">
              Game
            </div>
            <div>
              <input name="hobby" value="readbook" type="checkbox" class="form-control">
              Read Book
            </div>
            <div>
              <input name="hobby" value="orther" type="checkbox" class="form-control">
              Khác
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="main.js"></script>
      <script>
        Validator()
      </script>
</body>
</html>
