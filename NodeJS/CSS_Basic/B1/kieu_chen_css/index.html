<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><!-- External css -->
    <title>Document</title>
    
    <style>
        /* Bộ chọn chung */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Bộ chọn element */
        h1{
            color: red;
        }
        h2{
            color: blue;
        }
        /* Bộ chọn id */
        #title_2{
            color: green;
        }
        /* Bộ chọn class */
        .title_3{
            color: yellow;
        }
        h3,h4,h5,h6{
            color: orange;
        }
    </style><!--Internal css-->
</head>
<body>
    <h1>Hello World</h1>
    
    <h2 style="color: #000;">Nội dung 1</h2><!--inline css -->
    <h2 id = "title_2">Nội dung 2</h2>
    <h2>Nội dung 3</h2>
    <h2 class="title_3">Nội dung 4</h2>
    <h2>Nội dung 5</h2>
    <p>CSS là viết tắt của Cascading Style Sheets</p>
    <h3>Nội dung 6</h3>
    <h4>Nội dung 7</h4>
    <h5>Nội dung 8</h5>
    <h6>Nội dung 9</h6>
</body>
</html>
