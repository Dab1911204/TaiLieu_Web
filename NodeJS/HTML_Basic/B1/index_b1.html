<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tiêu đề...</title>
    </head>
    <body>
        <!--Đây là comment-->
        <h1 class="hello" id = 'fist-element'>Hello, World!</h1>
        <h2>This is a heading</h2>
        <h3>This is a subheading</h3>
        <h4>This is a smaller heading</h4>
        <h5>This is even smaller</h5>
        <h6>This is the smallest heading</h6>
        <p>This is a paragraph.</p>
        <p><i>Xin chào</i> <b>Nguyễn Đức Anh</b></p>
        <p>H<sub>2</sub>SO<sup>4</sup></p>
        <p>X<sup>2</sup></p>
        <p><del>12.000.000 VND</del></p>
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" width="104" height="142">
        <img src = "img/OIP.jpg"/>
        <img src = "../hinh-anh-la-vang-roi-dep-nhat.jpg" alt = "anh1" width = "200" height = "200"/>
        <img src = "OIP.jpg" alt = "anh2" width = "200" height = "200"/>
        <a href="https://www.w3schools.com/">Visit W3Schools</a>
        <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools</a>
        <a href="https://www.w3schools.com/" target="_self">Visit W3Schools</a>
        <a href="https://www.w3schools.com/" title="W3Schools"><img src="https://www.w3schools.com/images/w3schools_green.jpg"></a>
    </body>
</html>
<!--element:là phần tử bao gồm 1 thẻ mở,1 vài nội dung và 1 thẻ đóng-->
<!--Attributes: là thuộc tính.sẽ cung cấp thêm thông tin cho các element,nằm trong thẻ mở,1 element có thể có nhiều attributes-->
<!--Headings(tiêu đề) gồm 6 thẻ là từ h1 -> h6-->
<!--Paragraphs(đoạn văn) là khối văn bản VD:<p>...</p>-->
<!--Formatting(định dạng) hiển thị các loại văn bản đặc biệt
thẻ b là thẻ in đậm 
thẻ i là thẻ in nghiêng
thẻ sub là thẻ văn bản có chỉ số đuôi 
thẻ sup văn bản có chỉ số trên
thẻ del là thẻ văn bản đã xóa-->
<!--Images(hình ảnh) là thẻ img,thẻ này không có thẻ đóng
thẻ img có thuộc tính src là đường dẫn đến hình ảnh và alt là mô tả hình ảnh khi ảnh bị lỗi-->
<!--Absolute File Paths (đường dẫn tuyệt đối) là có URL đầy đủ VD C:/user/asus/avatar.png-->
<!--Relative File Paths (đường dẫn tương đối) là đường dẫn đến file trong thư mục hiện tại 
nếu ảnh đó nằm trong thư mục img trong thư mục hiện tại <img src"img/avatar.png"/>
nếu ảnh đó nằm trong thư mục tăng 1 cấp so với thư mục hiện tại <img src"../avatar.png"/>
nếu ảnh đó nằm cùng cấp với trang hiện tại <img src"avatar.png"/>
-->
<!--Link (anchor - mỏ neo) là thẻ khi click vào sẽ chuyển hướng đến trang khác <a href="url">Link text</a>
Thuộc tính href:chèn address liên kiết
           target: xác định nơi mà tài liệu đc mở có 2 giá trị phổ biến:
                _self:Mặc định.Mở tài liệu ở tag hiện tại
                _blank:Mở tài liệu ở 1 tab mới
           title:Thông tin bổ sung về 1 element-->
