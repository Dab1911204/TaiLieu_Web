<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>mục 1
            <ul>
                <li>mục 1.1</li>
                <li>mục 1.2</li>
            </ul>
        </li>
        <li>mục 2
            <ol type="A">
                <li>mục 2.1</li>
                <li>mục 2.2</li>
            </ol>
        </li>
        <li>mục 3</li>
    </ul>
    <ol type="I">
        <li>mục 1</li>
        <li>mục 2</li>
        <li>mục 3</li>
    </ol>
</body>
</html>

<!--Thẻ ul dùng để hiển thi 1 danh sách,các mục con đc đánh dấu chấm tròn
trong đó thẻ li là 1 mục trong danh sách-->
<!--thẻ ol dùng để hiển thi 1 danh sách,các mục con đc đánh dấu thứ tự
trong đó thẻ li 1 mục trong danh sách-->
<!--Thuộc tính type trong thẻ ol 
type = "1" mặc định các mục dạng sô
type = "A" các mục đc đánh chữ hoa 
type = "a" các mục đc đánh chữ thường
type = "I" các mục  đc đánh chứ la mã chứ hoa
type = "i" các mục đc đánh chứ lã mã chữ thường-->
